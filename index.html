<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Currículum y Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mi Currículum</h1>
        <img src="images/fotocurri.jpg" alt="Tu foto">
    </header>
    <div class="container">
        <section id="curriculum">
            <!-- Aquí puedes agregar tu información personal -->
            <h2>Información Personal</h2>
            <p>Nombre: JESUS EDWARDO MARTINEZ RODRIGUEZ.</p>
            <p>Email: eljisus2@gmail.com</p>
            <p>Matricula: 20210693</p>
            <!-- Otros detalles -->

            <!-- Calculadora -->
            <h2>Calculadora</h2>
            <input type="number" id="num1" placeholder="Número 1" required>
            <input type="number" id="num2" placeholder="Número 2" required>
            <select id="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button onclick="calculate()">Calcular</button>
            <p id="result"></p>
            <!-- Resultado -->
        </section>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 != 0 ? num1 / num2 : 'Error: división por cero';
                    break;
                default:
                    result = 'Operador no válido';
            }

            document.getElementById('result').textContent = 'Resultado: ' + result;
        }
    </script>
</body>

</html>
